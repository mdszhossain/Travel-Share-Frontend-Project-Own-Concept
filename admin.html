<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin</title>
    <link rel="stylesheet" href="styles/admin-style.css">

        <nav class="admin-nav">
            <div class="nav-logo"></div>

                <ul>

    <main>
        <div class="numbers-container">
            <div class="total-numbers">
                <div class="total-num">
                    <h3 class="total-num-heading">PENDING</h3>
                    <h2 class="total-num-value">0</h2>
                </div>
                <div class="total-num">
                    <h3 class="total-num-heading">CONFIRMED</h3>
                    <h2 class="total-num-value">0</h2>
                </div>
                <div class="total-num">
                    <h3 class="total-num-heading">COMPLETED</h3>
                    <h2 class="total-num-value">0</h2>
                </div>
                <div class="total-num cancel-num">

                    <h2 class="total-num-value">0</h2>
                </div>
            </div>
            <div class="package-list">
                <div class="all-packages">
                    <div class="budget-packs budget-pack1">
                        <h3>Budget-1</h3>
                        <h2>0</h2>
                    </div>
                    <div class="budget-packs budget-pack2">
                        <h3>Budget-2</h3>

                    </div>
                    <div class="budget-packs budget-pack3">

                    <div class="gold-packs gold-pack3">

                    </div>
                </div>
            </div>
        </div>
        <div class="users-box">

                <h2 class="user-heading">User List</h2>
                <form class="search-bar" action="">
                    <input type="text" name="" id="" placeholder="Search User">
                </form> <br>
                <table class="user-list-table">
                    <thead>
